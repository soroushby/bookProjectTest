<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    class="image"
    [src]="book.image"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      {{ book.price }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onBookDetail(book.isbn13)">Details</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
